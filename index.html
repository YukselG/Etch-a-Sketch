<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a Sketch</title>

		<script src="javascript.js" defer></script>
		<link rel="stylesheet" href="stylesheet.css" />
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1>Etch a Sketch!</h1>
			</div>
			<div class="grid-size-container">
				<label for="grid-size">Grid size (3 to 100):</label>
				<input id="grid-size" name="grid-size" type="number" value="16" min="3" max="100" />
				<button>Generate!</button>
			</div>
			<div class="grid-colors-container">
				<div class="grid-favcolor-picker">
					<label for="favcolor">Pick color:</label>
					<input type="color" id="favcolor" name="favcolor" value="#000000" />
				</div>
				<div class="rainbow-colors">
					<button>Rainbow</button>
				</div>
				<div class="darkening-colors">
					<button>Darkening effect</button>
				</div>
				<div class="erase-colors">
					<button>Eraser</button>
				</div>
				<div class="grid-lines">
					<button id="toggle-grid-lines">Toggle grid lines</button>
				</div>
			</div>
			<div class="main">
				<div class="sketchpad"></div>
			</div>
		</div>
	</body>
</html>
